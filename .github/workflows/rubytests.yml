name: Ruby Test Workflow

on:
  push:
    
    branches:
      - origin master  
  pull_request:
    branches:
      - origin master  
  workflow_dispatch:  
    inputs:
      environment:
        description: 'Select the environment to test in'
        required: true
        default: 'production'  
        type: choice
        options:
          - staging
          - production
          - development

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2

      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      
      - name: Install dependencies
        run: |
          gem install rspec
          gem install rest-client
          gem install yaml
          gem install json

      
      - name: Run RSpec tests
        run: |
          rspec spec/apitests.rb
